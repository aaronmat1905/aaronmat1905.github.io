<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AaronTM | Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--bg-background) / <alpha-value>)',
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--bg-surface-highlight) / <alpha-value>)',
              border: 'rgb(var(--border-color) / <alpha-value>)',
              primary: 'rgb(var(--text-primary) / <alpha-value>)',
              secondary: 'rgb(var(--text-secondary) / <alpha-value>)',
              accent: 'rgb(var(--accent-color) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Archivo Black', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode (Zinc) */
        --bg-background: 9 9 11;       /* #09090b */
        --bg-surface: 24 24 27;        /* #18181b */
        --bg-surface-highlight: 39 39 42; /* #27272a */
        --border-color: 39 39 42;      /* #27272a */
        --text-primary: 228 228 231;   /* #e4e4e7 */
        --text-secondary: 161 161 170; /* #a1a1aa */
        --accent-color: 59 130 246;    /* #3b82f6 */
      }

      .light {
        /* Light Mode (Zinc/Slate) */
        --bg-background: 244 244 245;  /* #f4f4f5 */
        --bg-surface: 255 255 255;     /* #ffffff */
        --bg-surface-highlight: 228 228 231; /* #e4e4e7 */
        --border-color: 212 212 216;   /* #d4d4d8 */
        --text-primary: 24 24 27;      /* #18181b */
        --text-secondary: 82 82 91;    /* #52525b */
        --accent-color: 37 99 235;     /* #2563eb */
      }

      body {
        font-family: 'Lora', serif;
        background-color: rgb(var(--bg-background));
        color: rgb(var(--text-primary));
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Tech Dot Pattern Background */
      .bg-dot-pattern {
        background-image: radial-gradient(rgb(var(--border-color)) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    
    <div id="app" class="min-h-screen bg-background bg-dot-pattern text-primary font-serif p-4 md:p-8 flex items-center justify-center relative transition-colors duration-300">
      <!-- Loading State -->
      <div id="loading" class="flex flex-col items-center gap-4">
        <div class="w-16 h-16 border-2 border-border border-t-accent rounded-full animate-spin"></div>
        <div class="text-secondary font-mono text-sm">INITIALIZING...</div>
      </div>

      <!-- Main Content (Injected by JS) -->
      <div id="content" class="hidden max-w-6xl w-full">
         <!-- Theme Toggle -->
         <button id="theme-toggle" class="fixed top-4 right-4 md:absolute md:top-[-3rem] md:right-0 p-3 rounded-full bg-surface border border-border text-primary hover:bg-surfaceHighlight transition-all z-50 shadow-lg" title="Toggle Theme">
           <!-- Icon Injected Here -->
         </button>

         <div id="grid-container" class="grid grid-cols-1 md:grid-cols-4 gap-4 auto-rows-min">
            <!-- Grid Items Injected Here -->
         </div>
      </div>
    </div>

    <script>
      // --- ICONS (SVG Strings) ---
      const Icons = {
        Github: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>',
        X: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>',
        LinkedIn: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>',
        Instagram: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>',
        Facebook: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>',
        YouTube: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>',
        Substack: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 3h16v3H4z"/><path d="M4 8h16v3H4z"/><path d="M4 13h16v8l-8-4.5L4 21z"/></svg>',
        Link: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>',
        ArrowRight: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>',
        MapPin: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>',
        Mail: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>',
        Code: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>',
        Terminal: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></svg>',
        Briefcase: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>',
        Feather: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></svg>',
        Headphones: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>',
        BookOpen: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>',
        Camera: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>',
        Play: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg>',
        Pause: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>',
        Sun: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>',
        Moon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>'
      };

      // --- HELPER FUNCTIONS ---

      function getIcon(name, className) {
        const svg = Icons[name] || Icons.Link;
        // Inject class into the svg tag
        return svg.replace('<svg', `<svg class="${className}"`);
      }

      function getNavIcon(id, className) {
        switch (id) {
          case 'tech': return getIcon('Terminal', className);
          case 'blog': return getIcon('Feather', className);
          case 'business': return getIcon('Briefcase', className);
          case 'music': return getIcon('Headphones', className);
          case 'faith': return getIcon('BookOpen', className);
          case 'hobbies': return getIcon('Camera', className);
          default: return getIcon('Link', className);
        }
      }

      // --- APP LOGIC ---

      async function initApp() {
        const loadingEl = document.getElementById('loading');
        const contentEl = document.getElementById('content');
        const gridEl = document.getElementById('grid-container');
        const themeBtn = document.getElementById('theme-toggle');

        try {
          // Fetch Data
          const [profileRes, socialsRes, navRes] = await Promise.all([
            fetch('./public/data/profile.json'),
            fetch('./public/data/socials.json'),
            fetch('./public/data/navigation.json')
          ]);

          if (!profileRes.ok || !socialsRes.ok || !navRes.ok) throw new Error("Failed to load data");

          const profile = await profileRes.json();
          const socials = await socialsRes.json();
          const navigation = await navRes.json();

          // Render Content
          renderThemeToggle(themeBtn);
          renderGrid(gridEl, profile, socials, navigation);
          
          // Setup Interactive Elements (Music Visualizer)
          setupInteractivity();

          // Show Content
          loadingEl.style.display = 'none';
          contentEl.classList.remove('hidden');
          contentEl.classList.add('animate-fade-in');

        } catch (err) {
          console.error(err);
          loadingEl.innerHTML = `<div class="text-red-500 font-mono">Error loading data. Please check console.</div>`;
        }
      }

      function renderThemeToggle(btn) {
        let isDark = true; // Default
        const updateIcon = () => {
          btn.innerHTML = isDark ? getIcon('Sun', 'w-5 h-5') : getIcon('Moon', 'w-5 h-5');
        };
        
        updateIcon();

        btn.addEventListener('click', () => {
          isDark = !isDark;
          const html = document.documentElement;
          if (isDark) {
            html.classList.add('dark');
            html.classList.remove('light');
          } else {
            html.classList.add('light');
            html.classList.remove('dark');
          }
          updateIcon();
        });
      }

      function renderGrid(container, profile, socials, navigation) {
        const techNav = navigation.find(n => n.id === 'tech');
        const businessNav = navigation.find(n => n.id === 'business');
        const musicNav = navigation.find(n => n.id === 'music');
        const faithNav = navigation.find(n => n.id === 'faith');
        const otherNavs = navigation.filter(n => !['tech', 'business', 'music', 'faith'].includes(n.id));

        let html = '';

        // 1. Profile Hero (2x2)
        html += `
          <div class="col-span-1 md:col-span-2 row-span-2 bg-surface/80 backdrop-blur-xl border border-border p-8 rounded-3xl flex flex-col justify-between group hover:border-secondary transition-all duration-300">
            <div class="flex items-start justify-between">
              <div class="relative">
                <div class="absolute inset-0 bg-accent rounded-full blur-xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <img src="${profile.avatarUrl}" alt="${profile.name}" class="relative w-24 h-24 rounded-2xl object-cover border-2 border-surfaceHighlight shadow-lg" />
              </div>
              <div class="flex gap-2">
                <span class="px-3 py-1 bg-surfaceHighlight rounded-full text-xs font-mono text-emerald-500 border border-emerald-500/20 flex items-center gap-2">
                  <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                  ONLINE
                </span>
              </div>
            </div>
            
            <div class="mt-8 space-y-2">
              <h1 class="text-4xl lg:text-5xl font-display text-primary tracking-tight">${profile.name}</h1>
              <p class="text-accent font-mono text-sm uppercase tracking-wider">${profile.tagline}</p>
            </div>

            <div class="mt-6 flex flex-col gap-2 font-mono text-xs text-secondary">
               ${profile.location ? `
                 <div class="flex items-center gap-2">
                    ${getIcon('MapPin', 'w-4 h-4')}
                    <span>${profile.location}</span>
                 </div>` : ''}
               ${profile.email ? `
                 <a href="mailto:${profile.email}" class="flex items-center gap-2 hover:text-primary transition-colors w-fit">
                    ${getIcon('Mail', 'w-4 h-4')}
                    <span>${profile.email}</span>
                 </a>` : ''}
            </div>
          </div>
        `;

        // 2. Bio (2x2)
        html += `
          <div class="col-span-1 md:col-span-2 row-span-2 bg-surface/60 backdrop-blur-md border border-border p-8 rounded-3xl flex flex-col group hover:border-secondary transition-colors relative overflow-hidden">
            <div class="absolute top-0 right-0 p-16 bg-accent opacity-5 blur-3xl rounded-full translate-x-12 -translate-y-12"></div>
            
            <div class="flex items-center gap-2 mb-6 relative z-10">
              <div class="w-2 h-2 rounded-full bg-accent"></div>
              <h2 class="text-sm font-mono text-secondary uppercase tracking-widest">Bio & Intro</h2>
            </div>
            
            <div class="space-y-4 text-base leading-relaxed text-primary/80 font-serif flex-grow overflow-y-auto hide-scrollbar relative z-10 italic">
               ${profile.about.map(p => `<p>${p}</p>`).join('')}
            </div>
          </div>
        `;

        // 3. Socials Bar (Full Width)
        html += `
          <div class="col-span-1 md:col-span-4 bg-surfaceHighlight/50 border border-border p-4 rounded-3xl flex items-center justify-between overflow-x-auto h-[72px]">
             <span class="text-xs font-mono text-secondary hidden md:block pl-2">SOCIAL_LINKS //</span>
             <div class="flex gap-2 mx-auto md:mx-0">
              ${socials.map(s => `
                <a href="${s.url}" target="_blank" rel="noopener noreferrer" class="p-3 bg-surface rounded-xl text-secondary hover:text-primary hover:bg-surfaceHighlight hover:scale-110 transition-all duration-200 border border-transparent hover:border-border" title="${s.username}">
                  ${getIcon(s.platform, 'w-5 h-5')}
                </a>
              `).join('')}
             </div>
          </div>
        `;

        // 4. Tech Card
        if (techNav) {
          html += `
            <a href="${techNav.url}" target="${techNav.isExternal ? '_blank' : '_self'}" class="col-span-1 bg-surface/50 border border-border p-6 rounded-3xl flex flex-col justify-between group hover:border-blue-500/50 hover:bg-blue-500/5 transition-all duration-300 h-48">
               <div class="flex justify-between items-start">
                 <div class="p-3 bg-blue-500/10 rounded-xl text-blue-500">
                   ${getNavIcon(techNav.id, 'w-6 h-6')}
                 </div>
                 ${getIcon('ArrowRight', 'w-5 h-5 text-secondary opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all')}
               </div>
               <div>
                 <h3 class="text-lg font-display text-primary">${techNav.title}</h3>
                 <p class="text-xs text-secondary mt-1 line-clamp-1 italic font-serif">${techNav.description}</p>
               </div>
            </a>
          `;
        }

        // 5. Faith Card
        if (faithNav) {
          html += `
            <div class="col-span-1 bg-surface/50 border border-border p-6 rounded-3xl flex flex-col justify-between group hover:border-orange-400/50 hover:bg-orange-500/5 transition-all duration-300 h-48">
               <div class="flex justify-between items-start">
                 <div class="p-3 bg-orange-500/10 rounded-xl text-orange-500">
                   ${getNavIcon(faithNav.id, 'w-6 h-6')}
                 </div>
                 <a href="${faithNav.url}" target="_blank" rel="noreferrer" class="text-secondary hover:text-orange-500">
                    ${getIcon('ArrowRight', 'w-5 h-5 -rotate-45')}
                 </a>
               </div>
               
               <div>
                 <h3 class="text-base font-display text-primary leading-tight">${faithNav.title}</h3>
                 <div class="flex gap-2 mt-2">
                   ${faithNav.socials ? faithNav.socials.map(link => `
                     <a href="${link.url}" target="_blank" rel="noreferrer" class="text-secondary hover:text-orange-500 transition-colors" title="${link.username}">
                       ${getIcon(link.platform, 'w-4 h-4')}
                     </a>
                   `).join('') : ''}
                 </div>
               </div>
            </div>
          `;
        }

        // 6. Business (Lectify)
        if (businessNav) {
          html += `
            <a href="${businessNav.url}" target="${businessNav.isExternal ? '_blank' : '_self'}" class="col-span-1 bg-gradient-to-br from-surface to-surfaceHighlight border border-border p-6 rounded-3xl flex flex-col justify-between group hover:shadow-lg hover:border-emerald-500/50 transition-all duration-300 h-48 relative overflow-hidden">
              <div class="absolute top-0 right-0 p-16 bg-emerald-500/10 blur-2xl rounded-full translate-x-8 -translate-y-8"></div>
              <div class="flex justify-between items-start relative z-10">
                <div class="p-3 bg-surface rounded-xl text-emerald-600 group-hover:bg-emerald-500 group-hover:text-white transition-colors">
                  ${getNavIcon(businessNav.id, 'w-6 h-6')}
                </div>
              </div>
              
              <div class="relative z-10">
                <h3 class="text-lg font-display text-primary mb-1">${businessNav.title}</h3>
                <p class="text-xs text-secondary line-clamp-1 group-hover:text-emerald-500/80 transition-colors italic font-serif">Business</p>
              </div>
            </a>
          `;
        }

        // 7. Music Card
        if (musicNav) {
          html += `
            <div id="music-card" class="col-span-1 bg-surface/50 border border-border p-6 rounded-3xl flex flex-col justify-between group hover:border-pink-500/50 hover:bg-pink-500/5 transition-all duration-300 h-48 relative overflow-hidden">
               <div class="flex justify-between items-start z-10">
                  <div class="p-3 bg-pink-500/10 rounded-xl text-pink-500">
                     ${getIcon('Headphones', 'w-6 h-6')}
                  </div>
                  <!-- Visualizer Bars -->
                  <div class="flex gap-1 items-end h-6">
                      <div class="viz-bar w-1 bg-pink-500/50 rounded-full h-2 transition-all duration-500" style="transition-delay: 0.1s"></div>
                      <div class="viz-bar w-1 bg-pink-500/50 rounded-full h-2 transition-all duration-500" style="transition-delay: 0.2s"></div>
                      <div class="viz-bar w-1 bg-pink-500/50 rounded-full h-2 transition-all duration-500" style="transition-delay: 0.3s"></div>
                      <div class="viz-bar w-1 bg-pink-500/50 rounded-full h-2 transition-all duration-500" style="transition-delay: 0.4s"></div>
                  </div>
               </div>

               <div class="z-10">
                  <h3 class="text-lg font-display text-primary">${musicNav.title}</h3>
                  <div class="flex items-center justify-between mt-2">
                     <div class="flex gap-2">
                        ${musicNav.socials ? musicNav.socials.map(link => `
                          <a href="${link.url}" target="_blank" rel="noreferrer" class="text-secondary hover:text-pink-500">
                            ${getIcon(link.platform, 'w-4 h-4')}
                          </a>
                        `).join('') : ''}
                     </div>
                     <a id="music-play-btn" href="${musicNav.url}" target="_blank" rel="noreferrer" class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-surface hover:scale-110 transition-transform">
                       ${getIcon('Play', 'w-3 h-3 ml-0.5')}
                     </a>
                  </div>
               </div>
            </div>
          `;
        }

        // Other Navs
        otherNavs.forEach(nav => {
           html += `
            <a href="${nav.url}" target="${nav.isExternal ? '_blank' : '_self'}" class="col-span-1 bg-surface/50 border border-border p-6 rounded-3xl flex flex-col justify-center items-center text-center group hover:border-primary transition-all h-48">
              <h3 class="font-display font-bold text-primary">${nav.title}</h3>
            </a>
           `;
        });

        container.innerHTML = html;
      }

      function setupInteractivity() {
        // Music Card Hover Effect for Visualizer
        const musicBtn = document.getElementById('music-play-btn');
        const bars = document.querySelectorAll('.viz-bar');
        
        if (musicBtn && bars.length > 0) {
            musicBtn.addEventListener('mouseenter', () => {
                bars.forEach(bar => {
                    bar.classList.add('h-full', 'animate-pulse');
                    bar.classList.remove('h-2');
                });
            });
            musicBtn.addEventListener('mouseleave', () => {
                bars.forEach(bar => {
                    bar.classList.remove('h-full', 'animate-pulse');
                    bar.classList.add('h-2');
                });
            });
        }
      }

      // Start App
      document.addEventListener('DOMContentLoaded', initApp);

    </script>
  </body>
</html>
